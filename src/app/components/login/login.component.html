<div class="d-flex justify-content-center align-items-center" style="height: 100vh;" >
    <div class="card px-4 pb-4" style="width: 18rem; background-color: rgb(244, 244, 244); width: 400px; height: 400px;">
        <div class="card-body mb-3" style="display: flex; justify-content: center; align-items: center;">
            <div class="card-title" style="width: 50px; height: 50px; ">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg>
            </div>
        </div>
        <h6 class="card-subtitle mb-3 text-body text-center fs-3 fw-bold">Iniciar sesión</h6>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="user" [(ngModel)]="usuario">
            <label for="floatingInput">Usuario</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="contrasenia">
            <label for="floatingPassword">Contraseña</label>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg" (click)="validaLogin()" >Iniciar sesión</button>
          </div>
    </div>
</div>
