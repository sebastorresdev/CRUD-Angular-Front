<div class="container">
    <h1 class="h1 mt-3 text-primary">Lista de autores</h1>
    <hr>
    <div class="text-end mb-3">
        <button class="btn btn-primary btn-lg" type="button" routerLink="/add-autores">Nuevo producto</button>
    </div>
    <table class="table table-hover">
        <thead>
          <tr class="table-primary">
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Pais</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
            @for (item of items; track $index) {
                <tr>
                    <td>{{item.id}}</td>    
                    <td>{{item.nombre}}</td>
                    <td>{{item.apellido}}</td>
                    <td>{{item.pais}}</td>
                    <td>
                        <button class="btn btn-sm btn-info mx-2" routerLink="/edit-autores/{{item.id}}">Editar</button>
                        <button class="btn btn-sm btn-danger mx-2" (click)="eliminarAutor(item.id!)">Eliminar</button>
                    </td>
                </tr>
            }
        </tbody>
      </table>
</div>
